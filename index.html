<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/jquery.onepage-scroll.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script type="text/javascript">
      function switchImage (path) {
        document.getElementById('poop').src = path.slice(4,-1) ;
      }
    </script>

    <link rel="stylesheet" type="text/css" href="css/onepage-scroll.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div class="main">
      <section style="background-image: url('img/1.jpg'); background-size: 80% auto; background-repeat: no-repeat">
      </section>
      <section style="background-image: url('img/2.jpg'); background-size: 80% auto; background-repeat: no-repeat">
      </section>
      <section style="background-image: url('img/3.jpg'); background-size: 80% auto; background-repeat: no-repeat">
      </section>
      <section>
        <div id="container" class="masonry js-masonry"
          data-masonry-options='{ "columnWidth": ".grid-sizer", "itemSelector": ".item" }'>
          <div class="grid-sizer"></div>
          <div class="item h1" style="background-image: url('img/100.jpg')" onclick="switchImage(this.style.backgroundImage)"></div>
          <div class="item" style="background-image: url('img/200.jpg')" onclick="switchImage(this.style.backgroundImage)"></div>
          <div class="item h2" style="background-image: url('img/206.jpg')" onclick="switchImage(this.style.backgroundImage)"></div>
          <div class="item" style="background-image: url('img/207.jpg')" onclick="switchImage(this.style.backgroundImage)"></div>
          <div class="item h1" style="background-image: url('img/302.jpg')" onclick="switchImage(this.style.backgroundImage)"></div>
          <div class="item" style="background-image: url('img/401.jpg')" onclick="switchImage(this.style.backgroundImage)"></div>
          <div class="item" style="background-image: url('img/402.jpg')" onclick="switchImage(this.style.backgroundImage)"></div>
          <div class="item h1" style="background-image: url('img/404.jpg')" onclick="switchImage(this.style.backgroundImage)"></div>
          <div class="item" style="background-image: url('img/406.jpg')" onclick="switchImage(this.style.backgroundImage)"></div>
          <div class="item" style="background-image: url('img/408.jpg')" onclick="switchImage(this.style.backgroundImage)"></div>
        </div>
        <img id="poop" src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Tang_dynasty_2_horses_1_rider.jpg/587px-Tang_dynasty_2_horses_1_rider.jpg" />
      </section>
    </div>
    	<script type="text/javascript">
	    $(".main").onepage_scroll({
	      sectionContainer: "section"
	    });
  	</script>
  </body>
